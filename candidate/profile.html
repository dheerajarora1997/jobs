<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile - Candidate</title>
 <link rel="stylesheet" href="../style/css/main.css">
</head>

<body>
 <main class="pt-2 bg-light">
  <section class="section-box-2">
   <div class="container">
    <div class="top-naught mb-2">
     <div class="row">
      <div class="col-8">
       <a href="javascript:void(0);" class="d-flex align-items-center text-decoration-none">
        <span class="material-icons-outlined"> arrow_back </span>
        Back to Dashboard
       </a>
      </div>
      <div class="col-4"></div>
     </div>
    </div>
    <div class="bg-white mb-2 p-3">
     <div class="row">
      <div class="col-sm-12 col-md-7">
       <div class="row">
        <div class="col-sm-12 col-md-3">
         <div class="profile-img rounded">
          <img src="../img/profile.jpeg" alt="" class="w-100 rounded-circle">
         </div>
        </div>
        <div class="col-sm-12 col-md-9">
         <div class="d-flex justify-content-between">
          <h2 class="text-dark text-opacity-75 h4 fw-normal">Cris Evan</h2>
          <span class="text-muted">
           <span class="text-primary text-opacity-75">$90</span>
           <span class="text-dark text-opacity-50 small">/ Month</span>
          </span>
         </div>
         <div class="text-muted small">
          <span class="material-icons-outlined fa-1x me-1"> work_outline </span>
          Full Stack Developer
         </div>
         <div class="text-muted small">
          <span class="material-icons-outlined fa-1x me-1"> location_on </span>
          New York
         </div>
         <div class="btn-group mt-2">
          <button class="btn btn-primary rounded-0 ">Contact</button>
          <button class="btn btn-outline-primary rounded-0 ">Resume</button>
         </div>
        </div>
       </div>
      </div>
      <div class="col-sm-12 col-md-5 border-start ps-4">
       <div class="row mb-2">
        <span class="col-6 text-muted">Availability</span>
        <span class="col-6 text-dark text-opacity-75"> Full Time</span>
       </div>
       <div class="row mb-2">
        <span class="col-6 text-muted">Company</span>
        <span class="col-6 text-dark text-opacity-75"> Apple Inc.</span>
       </div>
       <div class="row mb-2">
        <span class="col-6 text-muted">Work Experience</span>
        <span class="col-6 text-dark text-opacity-75"> 8 Years</span>
       </div>
       <div class="row mb-2">
        <span class="col-6 text-muted">Age</span>
        <span class="col-6 text-dark text-opacity-75"> 32 </span>
       </div>
       <div class="btn-group">
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-github"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-brands fa-stack-overflow"></i>
        </a>
        <a href="" target="_blank" class="btn btn-link bg-light bg-opacity-75 text-dark hover-up" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This top tooltip is themed via CSS variables.">
         <i class="fa-solid fa-globe"></i>
        </a>
       </div>
      </div>
     </div>
    </div>
   </div>
  </section>
 </main>

</html>
